<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MediaPipe è¡¨æƒ…ç‰¹æ•ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        #webcam {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #output_canvas {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        /* æ·»åŠ æ˜Ÿæ˜Ÿçš„æ ·å¼ */
        .star {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 10;
            transition: transform 0.016s linear; /* ä¸ºäº†æ›´æµç•…çš„åŠ¨ç”» */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="status">çŠ¶æ€: åˆå§‹åŒ–ä¸­...</div>
    </div>

<script type="module">
import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;

let faceLandmarker;
let webcam;
let canvas;
let context;
let statusElement;
let drawingUtils;

// æ·»åŠ æ˜Ÿæ˜Ÿç›¸å…³å˜é‡
let stars = [];
let lastStarTime = 0;
const STAR_INTERVAL = 50; // æ¯50msäº§ç”Ÿä¸€é¢—æ˜Ÿæ˜Ÿ
const STAR_EMOJIS = ['â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'];
const GRAVITY = 0.5; // é‡åŠ›åŠ é€Ÿåº¦
const INITIAL_VELOCITY = 15; // åˆå§‹é€Ÿåº¦
const EXPLOSION_SPEED = 8; // çˆ†ç‚¸é€Ÿåº¦

async function initialize() {
    try {
        // è·å–å…ƒç´ 
        webcam = document.getElementById('webcam');
        canvas = document.getElementById('output_canvas');
        context = canvas.getContext('2d');
        statusElement = document.getElementById('status');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        canvas.width = 1280;
        canvas.height = 720;
        
        updateStatus('åŠ è½½MediaPipeæ¨¡å‹...');
        
        // åˆå§‹åŒ– FaceLandmarker
        const filesetResolver = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        
        faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                delegate: "GPU"
            },
            outputFaceBlendshapes: true,
            runningMode: "VIDEO",
            numFaces: 1,
            minFaceDetectionConfidence: 0.5,
            minFacePresenceConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        drawingUtils = new DrawingUtils(context);
        
        updateStatus('å¯åŠ¨æ‘„åƒå¤´...');
        await setupCamera();
        updateStatus('ç³»ç»Ÿå°±ç»ª');
        
        // å¼€å§‹æ£€æµ‹
        predictWebcam();
        
    } catch (error) {
        updateStatus('é”™è¯¯: ' + error.message);
        console.error(error);
    }
}

async function setupCamera() {
    const constraints = {
        video: {
            width: 1280,
            height: 720,
            frameRate: { ideal: 30 },
            facingMode: 'user',
        }
    };
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        webcam.srcObject = stream;
        
        // è®¾ç½®è§†é¢‘å±æ€§
        webcam.width = 1280;
        webcam.height = 720;
        
        return new Promise((resolve) => {
            webcam.onloadeddata = () => {
                // ç¡®ä¿è§†é¢‘å’Œç”»å¸ƒå°ºå¯¸åŒ¹é…
                canvas.width = webcam.videoWidth;
                canvas.height = webcam.videoHeight;
                resolve();
            };
        });
    } catch (error) {
        updateStatus('æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ' + error.message);
        throw error;
    }
}

let lastVideoTime = -1;
async function predictWebcam() {
    if (!faceLandmarker) return;
    
    if (webcam.currentTime !== lastVideoTime) {
        lastVideoTime = webcam.currentTime;
        const startTimeMs = performance.now();
        
        try {
            context.clearRect(0, 0, canvas.width, canvas.height);
            const results = faceLandmarker.detectForVideo(webcam, startTimeMs);
            
            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                const landmarks = results.faceLandmarks[0];
                
                // ç»˜åˆ¶çœ¼ç›emoji
                const leftEye = getEyeCenter(landmarks, 'left');
                const rightEye = getEyeCenter(landmarks, 'right');
                
                if (leftEye && rightEye) {
                    drawEmoji('ğŸ³', leftEye.x, leftEye.y, 150);
                    drawEmoji('ğŸ³', rightEye.x, rightEye.y, 150);
                }
                
                // æ£€æµ‹å˜´å·´å¼€åˆ
                const mouthOpen = isMouthOpen(landmarks);
                if (mouthOpen) {
                    const mouthCenter = getMouthCenter(landmarks);
                    if (mouthCenter) {
                        const now = performance.now();
                        if (now - lastStarTime > STAR_INTERVAL) {
                            stars.push(createStar(mouthCenter.x, mouthCenter.y));
                            lastStarTime = now;
                        }
                    }
                }
            }
            
            // æ›´æ–°æ˜Ÿæ˜ŸåŠ¨ç”»
            updateStars();
            
        } catch (error) {
            console.error("é¢„æµ‹è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯:", error);
            updateStatus('é¢„æµ‹é”™è¯¯: ' + error.message);
        }
    }
    
    requestAnimationFrame(predictWebcam);
}

// è¾…åŠ©å‡½æ•°ï¼šç»˜åˆ¶emoji
function drawEmoji(emoji, x, y, size) {
    context.font = `${size}px Arial`;
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    context.fillText(emoji, x, y);
}

// è¾…åŠ©å‡½æ•°ï¼šè·å–çœ¼ç›ä¸­å¿ƒç‚¹
function getEyeCenter(landmarks, side) {
    try {
        const eyeIndices = {
            'left': [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398],
            'right': [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246]
        };
        
        const indices = eyeIndices[side];
        if (!indices) {
            console.error('æ— æ•ˆçš„çœ¼ç›ä½ç½®:', side);
            return null;
        }

        let x = 0, y = 0, count = 0;
        for (const index of indices) {
            if (landmarks[index] && typeof landmarks[index].x === 'number') {
                x += landmarks[index].x * canvas.width;
                y += landmarks[index].y * canvas.height;
                count++;
            }
        }
        
        if (count === 0) return null;
        return { x: x / count, y: y / count };
    } catch (error) {
        console.error('è®¡ç®—çœ¼ç›ä¸­å¿ƒç‚¹æ—¶å‡ºé”™:', error);
        return null;
    }
}

// è¾…åŠ©å‡½æ•°ï¼šè·å–å˜´å·´ä¸­å¿ƒç‚¹
function getMouthCenter(landmarks) {
    try {
        const upperLipIndices = [13, 312, 311, 310, 415, 308];
        const lowerLipIndices = [14, 317, 402, 318, 324, 308];
        
        let upperX = 0, upperY = 0, lowerX = 0, lowerY = 0;
        let upperCount = 0, lowerCount = 0;

        for (const index of upperLipIndices) {
            if (landmarks[index] && typeof landmarks[index].x === 'number') {
                upperX += (1 - landmarks[index].x);
                upperY += landmarks[index].y;
                upperCount++;
            }
        }
        
        for (const index of lowerLipIndices) {
            if (landmarks[index] && typeof landmarks[index].x === 'number') {
                lowerX += (1 - landmarks[index].x);
                lowerY += landmarks[index].y;
                lowerCount++;
            }
        }
        
        if (upperCount === 0 || lowerCount === 0) return null;

        return {
            x: ((upperX / upperCount) + (lowerX / lowerCount)) * canvas.width / 2,
            y: ((upperY / upperCount) + (lowerY / lowerCount)) * canvas.height / 2
        };
    } catch (error) {
        console.error('è®¡ç®—å˜´å·´ä¸­å¿ƒç‚¹æ—¶å‡ºé”™:', error);
        return null;
    }
}

// è¾…åŠ©å‡½æ•°ï¼šæ£€æµ‹å˜´å·´æ˜¯å¦å¼ å¼€
function isMouthOpen(landmarks) {
    try {
        // ä½¿ç”¨ä¸Šä¸‹å˜´å”‡çš„å¤šä¸ªç‚¹æ¥è®¡ç®—å¼€åˆç¨‹åº¦
        const upperLipY = landmarks[13].y;
        const lowerLipY = landmarks[14].y;
        
        if (typeof upperLipY !== 'number' || typeof lowerLipY !== 'number') {
            return false;
        }

        const distance = Math.abs(upperLipY - lowerLipY);
        return distance > 0.05; // é˜ˆå€¼å¯ä»¥è°ƒæ•´
    } catch (error) {
        console.error('æ£€æµ‹å˜´å·´å¼€åˆæ—¶å‡ºé”™:', error);
        return false;
    }
}

// æ·»åŠ æ˜Ÿæ˜Ÿçš„å‡½æ•°
function createStar(x, y) {
    const star = document.createElement('div');
    star.className = 'star';
    star.textContent = STAR_EMOJIS[Math.floor(Math.random() * STAR_EMOJIS.length)];
    star.style.left = x + 'px';
    star.style.top = y + 'px';
    document.querySelector('.container').appendChild(star);

    // éšæœºçˆ†ç‚¸è§’åº¦
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * EXPLOSION_SPEED;
    
    return {
        element: star,
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: -INITIAL_VELOCITY + Math.sin(angle) * speed, // å‘ä¸Šçš„åˆå§‹é€Ÿåº¦
        opacity: 1
    };
}

// æ›´æ–°æ˜Ÿæ˜Ÿä½ç½®å’Œé€æ˜åº¦
function updateStars() {
    stars = stars.filter(star => {
        // æ›´æ–°ä½ç½®
        star.x += star.vx;
        star.vy += GRAVITY; // æ·»åŠ é‡åŠ›æ•ˆæœ
        star.y += star.vy;
        
        // æ›´æ–°é€æ˜åº¦
        star.opacity -= 0.01;
        
        if (star.opacity <= 0 || star.y > canvas.height) {
            star.element.remove();
            return false;
        }

        // æ›´æ–°DOMå…ƒç´ ä½ç½®å’Œæ ·å¼
        star.element.style.transform = `translate(${star.x - parseFloat(star.element.style.left)}px, 
                                                ${star.y - parseFloat(star.element.style.top)}px)`;
        star.element.style.opacity = star.opacity;
        
        return true;
    });
}

function updateStatus(message) {
    statusElement.textContent = 'çŠ¶æ€: ' + message;
    console.log(message);
}

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
window.onload = initialize;
</script>
</body>
</html>
