<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
<script>
    // Matter.js Ê®°ÁµÑÂà•Âêç
    const { Engine, Render, World, Bodies, Body, Constraint, Composite } = Matter;

    // Âú® script ÈñãÈ†≠Ê∑ªÂä†ËΩâÊèõÂáΩÊï∏
    function emojiToURL(emoji, size = 100) {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.font = `${size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(emoji, size/2, size/2 + size/8);
        return canvas.toDataURL();
    }

    // ÂâµÂª∫ÂúñÁâáURL
    const carImageURL = emojiToURL('üöó', 200);
    const wheelImageURL = emojiToURL('‚ö´', 50);

    // ÂâµÂª∫ÂºïÊìé
    const engine = Engine.create();
    
    // ÂâµÂª∫Ê∏≤ÊüìÂô®
    const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: window.innerWidth,
            height: window.innerHeight,
            wireframes: false,
            background: '#333'
        }
    });

    // ÂâµÂª∫ËªäË∫´ÂíåËº™Â≠ê
    const carBody = Bodies.rectangle(400, 300, 200, 100, {
        collisionFilter: { group: -1 },
        render: {
            sprite: {
                texture: carImageURL,
                xScale: 1,
                yScale: 0.5
            }
        }
    });

    const wheelA = Bodies.circle(480, 350, 25, {
        collisionFilter: { group: -1 },
        friction: 0.8,
        render: {
            sprite: {
                texture: wheelImageURL,
                xScale: 1,
                yScale: 1
            }
        }
    });

    const wheelB = Bodies.circle(320, 350, 25, {
        collisionFilter: { group: -1 },
        friction: 0.8,
        render: {
            sprite: {
                texture: wheelImageURL,
                xScale: 1,
                yScale: 1
            }
        }
    });

    // ÂâµÂª∫Á¥ÑÊùü
    const axelA = Constraint.create({
        bodyA: carBody,
        bodyB: wheelA,
        pointA: { x: 80, y: 50 },
        stiffness: 1,
        length: 0
    });

    const axelB = Constraint.create({
        bodyA: carBody,
        bodyB: wheelB,
        pointA: { x: -80, y: 50 },
        stiffness: 1,
        length: 0
    });

    // ÂâµÂª∫Âú∞Èù¢
    const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight - 30, window.innerWidth, 60, {
        isStatic: true,
        render: { fillStyle: '#666' }
    });

    // ÂâµÂª∫ÊñπÂ°äÂ°î
    const blocks = [];
    for (let j = 0; j < 2; j++) {
        for (let i = 0; i < 20; i++) {
            blocks.push(
                Bodies.rectangle(
                    window.innerWidth - 100 - (j * 30), 
                    window.innerHeight - 40 - (i * 25), 
                    20, 20, 
                    { render: { fillStyle: '#90BE6D' }}
                )
            );
        }
    }

    // Ê∑ªÂä†ÊâÄÊúâÁâ©È´îÂà∞‰∏ñÁïå
    World.add(engine.world, [carBody, wheelA, wheelB, axelA, axelB, ground, ...blocks]);

    // ÈñãÂßãÊ∏≤Êüì
    Engine.run(engine);
    Render.run(render);

    // ÈçµÁõ§ÊéßÂà∂
    document.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'ArrowRight':
                Body.setAngularVelocity(wheelA, 0.3);
                Body.setAngularVelocity(wheelB, 0.3);
                break;
            case 'ArrowLeft':
                Body.setAngularVelocity(wheelA, -0.3);
                Body.setAngularVelocity(wheelB, -0.3);
                break;
            case ' ':
                Body.applyForce(carBody, carBody.position, { x: 0, y: -0.4 });
                break;
        }
    });
</script>
</body>
</html>
