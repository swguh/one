<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }

        #earth {
            position: fixed;
            font-size: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="earth">ğŸŒ</div>
    <div id="moon">ğŸŒ‘</div>

    <script>
        const moon = document.getElementById('moon');
        const earth = document.getElementById('earth');
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        let currentPhase = 0;
        let earthPhase = 0;
        let lastX = 0;

        // æ»‘é¼ è·Ÿéš¨æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            // åˆ¤æ–·æœˆäº®ç§»å‹•æ–¹å‘
            const isMovingRight = e.clientX > lastX;
            moon.style.zIndex = isMovingRight ? -1 : 2;
            lastX = e.clientX;

            moon.style.left = e.clientX - 100 + 'px';
            moon.style.top = e.clientY - 100 + 'px';
        });

        // æœˆç›¸å‹•ç•«
        setInterval(() => {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];
        }, 200);

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            earthPhase = (earthPhase + 1) % earthPhases.length;
            earth.textContent = earthPhases[earthPhase];
        }, 300);

        // å‰µå»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(star);

            // æ˜Ÿæ˜Ÿé–ƒçˆå‹•ç•«
            setTimeout(() => {
                star.style.opacity = Math.random();
            }, 100);

            // å®šæœŸæ›´æ–°æ˜Ÿæ˜Ÿçš„äº®åº¦
            setInterval(() => {
                star.style.opacity = Math.random();
            }, 1000 + Math.random() * 2000);
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        for (let i = 0; i < 100; i++) {
            createStar();
        }
    </script>
</body>
</html>
