<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>水珠遊戲</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100vh;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }
        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
        }
        .lifeText {
            position: absolute;
            color: white;
            font-size: 20px;
            padding: 10px;
        }
        #blueLife {
            top: 10px;
            left: 10px;
            color: #0000ff;
        }
        #redLife {
            bottom: 10px;
            right: 10px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <button id="startButton">開始</button>
    <div id="gameOverText"></div>
    <div id="blueLife" class="lifeText"></div>
    <div id="redLife" class="lifeText"></div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body;

        let engine, render, world;
        let blueBox, redBox;
        let blueLife = 1000;
        let redLife = 100;
        let isDrawing = false;
        let gameState = 'start'; // start, playing, end
        let drawPoints = [];
        
        function init() {
            engine = Engine.create();
            engine.gravity.y = 1;
            world = engine.world;

            render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#1a1a1a'
                }
            });

            Render.run(render);
            Engine.run(engine);
        }

        function startGame() {
            gameState = 'playing';
            blueLife = 1000;
            redLife = 100;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('gameOverText').style.display = 'none';

            // 創建藍色方塊
            blueBox = Bodies.rectangle(100, 100, 80, 80, {
                isStatic: true,
                render: {
                    fillStyle: '#0000ff'
                }
            });

            // 創建紅色方塊
            redBox = Bodies.rectangle(window.innerWidth - 100, window.innerHeight - 100, 80, 80, {
                isStatic: true,
                render: {
                    fillStyle: '#ff0000'
                }
            });

            World.add(world, [blueBox, redBox]);

            // 開始生成藍球
            setInterval(() => {
                if (gameState === 'playing' && blueLife > 0) {
                    createBlueBall();
                }
            }, 100);

            // 碰撞檢測
            Matter.Events.on(engine, 'collisionStart', handleCollision);
            updateLifeDisplay();
        }

        function createBlueBall() {
            if (blueLife <= 0) return;
            
            const ball = Bodies.circle(
                blueBox.position.x,
                blueBox.position.y,
                5,
                {
                    friction: 0,
                    restitution: 0.8,
                    render: {
                        fillStyle: '#0000ff'
                    },
                    isBlueBall: true
                }
            );
            
            World.add(world, ball);
            blueLife--;
            updateLifeDisplay();

            // 檢查球是否超出螢幕
            setInterval(() => {
                if (ball.position.y > window.innerHeight + 100) {
                    World.remove(world, ball);
                }
            }, 1000);
        }

        function handleCollision(event) {
            event.pairs.forEach((pair) => {
                if ((pair.bodyA.isBlueBall && pair.bodyB === redBox) ||
                    (pair.bodyB.isBlueBall && pair.bodyA === redBox)) {
                    
                    const blueBall = pair.bodyA.isBlueBall ? pair.bodyA : pair.bodyB;
                    World.remove(world, blueBall);
                    redLife--;
                    updateLifeDisplay();
                    
                    // 紅色方塊閃爍效果
                    redBox.render.fillStyle = '#ffffff';
                    setTimeout(() => {
                        redBox.render.fillStyle = '#ff0000';
                    }, 100);

                    checkGameOver();
                }
            });
        }

        function checkGameOver() {
            if (blueLife <= 0 || redLife <= 0) {
                gameState = 'end';
                const gameOverText = document.getElementById('gameOverText');
                gameOverText.style.display = 'block';
                
                if (blueLife <= 0) {
                    gameOverText.innerHTML = '你輸了';
                } else {
                    gameOverText.innerHTML = `你贏了<br>分數: ${blueLife}`;
                }

                setTimeout(() => {
                    resetGame();
                }, 5000);
            }
        }

        function resetGame() {
            World.clear(world);
            gameState = 'start';
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('gameOverText').style.display = 'none';
        }

        // 畫線功能
        let lastPoint = null;
        
        document.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastPoint = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mousemove', (e) => {
            if (isDrawing && gameState === 'playing') {
                const currentPoint = { x: e.clientX, y: e.clientY };
                
                // 計算兩點之間的距離和角度
                const dx = currentPoint.x - lastPoint.x;
                const dy = currentPoint.y - lastPoint.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                // 在兩點之間創建小方塊
                const segments = Math.ceil(distance / 10); // 每10像素創建一個方塊
                for (let i = 0; i < segments; i++) {
                    const x = lastPoint.x + (dx * i / segments);
                    const y = lastPoint.y + (dy * i / segments);
                    const line = Bodies.rectangle(x, y, 15, 15, {
                        isStatic: true,
                        angle: angle,
                        friction: 0,
                        render: {
                            fillStyle: '#ffffff'
                        }
                    });
                    World.add(world, line);
                }
                
                lastPoint = currentPoint;
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
            lastPoint = null;
        });

        // 初始化遊戲
        init();
        document.getElementById('startButton').addEventListener('click', startGame);

        // 添加更新生命值顯示的函數
        function updateLifeDisplay() {
            document.getElementById('blueLife').textContent = `生命值: ${blueLife}`;
            document.getElementById('redLife').textContent = `生命值: ${redLife}`;
        }
    </script>
</body>
</html>
