<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Emojiç´„æŸç¤ºç¯„</title>
    <style>
        canvas {
            border: 1px solid #333;
        }
        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #emoji-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="emoji-canvas" width="50" height="50"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // emojiè½‰æ›å‡½æ•¸
        function emojiToURL(emoji, size = 50) {
            const canvas = document.getElementById('emoji-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            ctx.font = `${size * 0.8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2);
            return canvas.toDataURL();
        }

        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth - 40,
                height: window.innerHeight - 40,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // å‰µå»ºé‚Šç•Œ
        const ground = Bodies.rectangle(render.canvas.width/2, render.canvas.height, render.canvas.width, 60, { 
            isStatic: true,
            render: {
                fillStyle: '#2c3e50'
            }
        });
        const leftWall = Bodies.rectangle(0, render.canvas.height/2, 60, render.canvas.height, { 
            isStatic: true,
            render: {
                fillStyle: '#2c3e50'
            }
        });
        const rightWall = Bodies.rectangle(render.canvas.width, render.canvas.height/2, 60, render.canvas.height, { 
            isStatic: true,
            render: {
                fillStyle: '#2c3e50'
            }
        });
        const ceiling = Bodies.rectangle(render.canvas.width/2, 0, render.canvas.width, 60, { 
            isStatic: true,
            render: {
                fillStyle: '#2c3e50'
            }
        });

        // å½ˆæ€§ç´„æŸç¤ºç¯„1ï¼šå…©å€‹æ–¹å½¢
        const box1 = Bodies.rectangle(300, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ®')
                }
            }
        });
        const box2 = Bodies.rectangle(400, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ²')
                }
            }
        });
        const elastic1 = Constraint.create({
            bodyA: box1,
            bodyB: box2,
            stiffness: 0.01,
            render: {
                strokeStyle: '#e74c3c',
                lineWidth: 5
            }
        });

        // å½ˆæ€§ç´„æŸç¤ºç¯„2ï¼šåœ“çƒå’Œå›ºå®šé»
        const circle1 = Bodies.circle(500, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('âš½')
                }
            }
        });
        const elastic2 = Constraint.create({
            pointA: { x: 500, y: 100 },
            bodyB: circle1,
            stiffness: 0.01,
            render: {
                strokeStyle: '#3498db',
                lineWidth: 5
            }
        });

        // å‰›æ€§ç´„æŸç¤ºç¯„1ï¼šå…©å€‹åœ“
        const bigCircle = Bodies.circle(700, 300, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸŒ')
                }
            }
        });
        const smallCircle = Bodies.circle(700, 500, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸŒŸ')
                }
            }
        });
        const stiff1 = Constraint.create({
            bodyA: bigCircle,
            bodyB: smallCircle,
            length: 200,
            stiffness: 1,
            render: {
                strokeStyle: '#2ecc71',
                lineWidth: 5
            }
        });

        // å‰›æ€§ç´„æŸç¤ºç¯„2ï¼šåœ“çƒå’Œå›ºå®šé»
        const circle2 = Bodies.circle(900, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ¾')
                }
            }
        });
        const stiff2 = Constraint.create({
            pointA: { x: 900, y: 100 },
            bodyB: circle2,
            length: 200,
            stiffness: 1,
            render: {
                strokeStyle: '#9b59b6',
                lineWidth: 5
            }
        });

        // å‰µå»ºæ–¹å¡Šå¡”
        const stack = [];
        const emojis = ['ğŸ¯', 'ğŸ²', 'ğŸ®', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ«', 'ğŸ¬', 'ğŸ¼', 'ğŸ§'];
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 2; j++) {
                stack.push(
                    Bodies.rectangle(
                        render.canvas.width - 150 + j * 50,
                        render.canvas.height - 30 - i * 50,
                        40,
                        40,
                        {
                            render: {
                                sprite: {
                                    texture: emojiToURL(emojis[i])
                                }
                            }
                        }
                    )
                );
            }
        }

        // æ·»åŠ æ»‘é¼ æ§åˆ¶
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        // å°‡æ‰€æœ‰ç‰©é«”æ·»åŠ åˆ°ä¸–ç•Œ
        Composite.add(world, [
            ground, leftWall, rightWall, ceiling,
            box1, box2, elastic1,
            circle1, elastic2,
            bigCircle, smallCircle, stiff1,
            circle2, stiff2,
            mouseConstraint,
            ...stack
        ]);

        // é‹è¡Œå¼•æ“å’Œæ¸²æŸ“å™¨
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // é˜²æ­¢å³éµé¸å–®
        render.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
